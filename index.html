{% include JB/setup %}

<div class="row">
	<div class="col-xs-6">
		<h2>Posts</h2>
		<ul class="posts">
		{% for post in site.posts %}
			<li><span>{{ post.date | date_to_string }}</span> &ndash; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</div>
	<div class="col-xs-6">
		<h2>About Me</h2>
		<p></p>
	</div>
</div>
